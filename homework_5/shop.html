<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Flavors | Bun Bun & Co.</title>
  <meta name="description" content="Webpage for Bun Bun Bakery">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/shop.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="top-cover">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="./index.html">
        <img class="logo" id="logo" alt="logo" src="img/logo.png" />
      </a>
      <div class="links-container">
        <a class="p-4 px-2" href="./shop.html"><span>Shop</span></a>
        <a class="p-4 px-2"><span>Account</span></a>
        <a class="p-4 px-2"><span>Cart</span></a>
      </div>
    </nav>
    <!-- Cover Image -->
    <div class="intro-section center-parent text-center">
      <div class="center s-center">
        <h3 class="text-center">Cinnamon Rolls</h3>
      </div>
    </div>
  </div>
  <!-- Flavors Picker -->
  <div class="flavors-content">
    <div>
      <h4>First, let's pick a flavor...</h4>
    </div>
    <div class="flavor-grid">
      <div>
        <a href="./shop/original.html">
          <div id="og" class="flavor-item center-parent text-center">
            <img class="center flavor-icon" alt="Original" src="./img/og.png" />
          </div>
        </a>
        <h5>Original</h5>
      </div>
      <div>
        <a href="./shop/blackberry.html">
          <div id="bb" class="flavor-item center-parent text-center">
            <img class="center flavor-icon" alt="Blackberry" src="./img/bb.png" />
          </div>
          <h5>Blackberry</h5>
        </a>
      </div>
      <div>
        <div id="walnut" class="flavor-item center-parent text-center">
          <img class="center flavor-icon" alt="Walnut" src="./img/walnut.png" />
        </div>
        <h5>Walnut</h5>
      </div>
      <div>
        <div id="oggf" class="flavor-item center-parent text-center">
          <img class="center flavor-icon" alt="Original GF" src="./img/oggf.png" />
        </div>
        <h5>Original GF</h5>
      </div>
      <div>
        <div id="ps" class="flavor-item center-parent text-center">
          <img class="center flavor-icon" alt="Pumpkin Spice" src="./img/pumpkin.png" />
        </div>
        <h5>Pumpkin Spice</h5>
      </div>
      <div>
        <div id="cp" class="flavor-item center-parent text-center">
          <img class="center flavor-icon" alt="Caramel Pecan" src="./img/pecan.png" />
        </div>
        <h5>Caramel Pecan</h5>
      </div>
    </div>
  </div>
</body>

</html>
