<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <meta name="description" content="Webpage for Bun Bun Bakery">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/shop-item.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="top-cover">
    <nav class="navbar">
      <a href="../index.html">
        <img class="logo" id="logo" src="../img/logo.png" />
      </a>
      <div class="links-container">
        <a class="p-4 px-2" href="../shop.html"><span>Shop</span></a>
        <a class="p-4 px-2"><span>Account</span></a>
        <a class="p-4 px-2"><span>Cart</span></a>
      </div>
    </nav>
    <div class="intro-section center-parent text-center"></div>
  </div>
  <div class="container">
    <div class="product-image">
      <img src="../img/item-images/the-og.png" />
    </div>
    <div class="order-info">
      <div class="product-info pb-4">
        <h3>The Original</h3>
        <span class="price">$3.99 / pc</span>
      </div>
      <div class="quantity pb-2">
        <div class="category box pb-2">
          <img src="../img/num.png" />
          <span>Quantity</span>
        </div>
        <div class="dropdown control-group">
          <select name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="3" selected>3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
          <span>Rolls</span>
        </div>
      </div>
      <div class="glazing">
        <div class="category box pb-2">
          <img src="../img/shaker.png" />
          <span>Glazing</span>
        </div>
        <div class="radios control-group">
          <label class="option">None
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="option">Sugar - Milk
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="option">Vanilla - Milk
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="option">Double - Chocolate
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <div class="add-to-cart-btns my-4">
        <a href="./shop.html"><span class=" round-btn">Add to Cart</span></a>
        <a href="./shop.html"><span class=" round-btn">Buy with &#xF8FFPay</span></a>
      </div>
    </div>
  </div>
</body>

</html>
