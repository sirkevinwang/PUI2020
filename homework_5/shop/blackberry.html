<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Blackberry Delight Cinnamon Bun | Bun Bun & Co.</title>
  <meta name="description" content="Webpage for Bun Bun Bakery">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/shop-item.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="top-cover">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="../index.html">
        <img class="logo" id="logo" alt="logo" src="../img/logo.png" />
      </a>
      <div class="links-container">
        <a class="p-4 px-2" href="../shop.html"><span>Shop</span></a>
        <a class="p-4 px-2"><span>Account</span></a>
        <a class="p-4 px-2"><span>Cart</span></a>
      </div>
    </nav>
    <div class="intro-section center-parent text-center"></div>
  </div>
  <div class="container">
    <!-- Product Image -->
    <div class="product-image">
      <img src="../img/item-images/bb.png" alt="the blackberry delight cinnamon bun"/>
    </div>
    <!-- Add to Cart UI -->
    <div class="order-info">
      <div class="product-info pb-4">
        <h3>Blackberry Delight</h3>
        <span class="price">$4.99 / pc</span>
      </div>
      <div class="quantity pb-2">
        <div class="category box pb-2">
          <img src="../img/num.png" alt="quantity" />
          <span>Quantity</span>
        </div>
        <div class="dropdown control-group">
          <select name="quantity" id="quantity">
            <option value="1" selected>1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
          <span>Rolls</span>
        </div>
      </div>
      <div class="glazing">
        <div class="category box pb-2">
          <img src="../img/shaker.png" alt="glazing flavor" />
          <span>Glazing</span>
        </div>
        <div class="radios control-group">
          <label class="option">None
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="option">Sugar - Milk
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="option">Vanilla - Milk
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          <label class="option">Double - Chocolate
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <span class="price pl-1">Total Amount: $4.99</span>
      <div class="add-to-cart-btns my-4">
        <a href="./shop.html"><span class=" round-btn mr-2">Add to Cart</span></a>
        <a href="./shop.html"><span class=" round-btn">Buy with &#xF8FF;Pay</span></a>
      </div>
    </div>
  </div>
</body>

</html>
